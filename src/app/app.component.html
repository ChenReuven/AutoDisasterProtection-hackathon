<h1>{{ title }}</h1>

<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker
    *ngFor="let m of markers; let i = index"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [label]="m.label"
  ></agm-marker>

  <agm-circle
    *ngFor="let d of disasters; let i = index"
    [latitude]="d.lat"
    [longitude]="d.lng"
    [radius]="25000"
    [fillColor]="'red'"
  >
  </agm-circle>
</agm-map>
