<h1>{{ title }}</h1>

<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker
    *ngFor="let m of markers; let i = index"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [label]="m.label"
  >
    <agm-info-window>
      <div>location: sadsa</div>
      <div>lat: dsadsa</div>
      <div>lng: dsadsa</div>
    </agm-info-window>
  </agm-marker>

  <agm-circle
    *ngFor="let d of disasters; let i = index"
    [latitude]="d.lat"
    [longitude]="d.lng"
    [radius]="25000"
    [fillColor]="'red'"
  >
  </agm-circle>
</agm-map>
