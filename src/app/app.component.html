<app-adb-header [title]="title"></app-adb-header>

<div class="flex-container">
  <div class="flex-item all-disaster-container">
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">thumb_up</mat-icon>
          Sites
        </ng-template>
        <app-adb-site-card
          *ngFor="let site of sites"
          [site]="site"
        ></app-adb-site-card>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">language</mat-icon>
          Disasters
        </ng-template>
        <div>
          <div *ngIf="!(disasters$ | async)">
            <h5>Currently there is No Disasters ğŸ˜ƒ</h5>
          </div>
          <div>
            <app-adb-disaster-card
              *ngFor="let d of (disasters$ | async)"
              [disaster]="d"
            ></app-adb-disaster-card>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div class="flex-item-map">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Disaster
          </mat-panel-title>
          <mat-panel-description>
            Filter Disasters
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <mat-select placeholder="Disaster" [formControl]="disastersControl" required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let specificDisaster of ['Earthquake', 'Typhoon', 'Tsunami', 'Fire']" [value]="specificDisaster">
              {{specificDisaster}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Strength" [formControl]="strengthControl" required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let strengthDisaster of ['Very Low', 'Low', 'Medium', 'Very High', 'Critical']" [value]="strengthDisaster">
              {{strengthDisaster}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-expansion-panel>
    </mat-accordion>

    <agm-map
      [latitude]="lat"
      [longitude]="lng"
      [streetViewControl]="true"
      [panControl]="true"
    >
      <agm-marker
        *ngFor="let site of sites; let i = index"
        [latitude]="site.lat"
        [longitude]="site.lng"
        [label]="site.label"
      >
        <agm-info-window>
          <app-adb-agm-info-window [site]="site"></app-adb-agm-info-window>
        </agm-info-window>
      </agm-marker>

      <agm-circle
        *ngFor="let d of (disasters$ | async); let i = index"
        [latitude]="d.lat"
        [longitude]="d.lng"
        [radius]="25000"
        [fillColor]="d.disasterColor"
      >
      </agm-circle>
    </agm-map>
  </div>
  <div class="flex-item">
    <h5>Automatic Backups</h5>
    <div class="discover-container">
      <mat-spinner *ngIf="shouldDiscoverLoading" [diameter]="32"></mat-spinner>
      <button
        class="discover-btn"
        mat-button
        mat-raised-button
        color="primary"
        (click)="onDiscover()"
      >
        <mat-icon>refresh</mat-icon>
        <span>Discover</span>
      </button>
    </div>
    <div>
      <app-adb-site-card
        *ngFor="let filterSite of filteredSites"
        [site]="filterSite"
      ></app-adb-site-card>
    </div>
  </div>
</div>
