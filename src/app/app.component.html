<app-adb-header [title]="title"></app-adb-header>

<div class="flex-container">
  <div class="flex-item all-disaster-container">
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">language</mat-icon>
          Disasters
        </ng-template>
        <app-adb-disaster-card
          *ngFor="let d of disasters"
          [disaster]="d"
        ></app-adb-disaster-card>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">thumb_up</mat-icon>
          Sites
        </ng-template>
        <app-adb-site-card
          *ngFor="let m of sites"
          [site]="m"
        ></app-adb-site-card>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div class="flex-item-map">
    <agm-map
      [latitude]="lat"
      [longitude]="lng"
      [streetViewControl]="true"
      [panControl]="true"
    >
      <agm-marker
        *ngFor="let m of sites; let i = index"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [label]="m.label"
      >
        <agm-info-window>
            <app-adb-agm-info-window [site]="m"></app-adb-agm-info-window>
        </agm-info-window>
      </agm-marker>

      <agm-circle
        *ngFor="let d of disasters; let i = index"
        [latitude]="d.lat"
        [longitude]="d.lng"
        [radius]="25000"
        [fillColor]="d.disasterColor"
      >
      </agm-circle>
    </agm-map>
  </div>
  <div class="flex-item">
    <h5>Automatic Backups</h5>
    <div>
      <button mat-button mat-raised-button color="primary">
        <mat-icon>refresh</mat-icon>
        <span>Discover</span>
      </button>
    </div>
    <div>
      <app-adb-site-card *ngFor="let fm of filteredSites" [site]="fm"></app-adb-site-card>
    </div>
  </div>
</div>
