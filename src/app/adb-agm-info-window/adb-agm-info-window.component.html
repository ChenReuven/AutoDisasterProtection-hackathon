<mat-card>
  <mat-card-header>
    <img matCardAvatar src="../assets/dell.png" />
    <mat-card-title> {{ site.companyName }} </mat-card-title>
    <mat-card-subtitle>{{ site.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="site-tooltip">
    <div>lat: {{ site.lat }}</div>
    <div>lng: {{ site.lng }}</div>
  </mat-card-content>
</mat-card>
