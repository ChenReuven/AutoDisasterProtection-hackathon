<mat-card>
  <mat-card-header>
    <img matCardAvatar
         src="../assets/{{site.image}}">
    <mat-card-title><span class="text-uppercase"></span>{{site.title}}</mat-card-title>
    <mat-card-subtitle>{{site.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{site.content}}
  </mat-card-content>
</mat-card>
